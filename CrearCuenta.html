<!-- Formulario crear cuenta -->
  <div class="container-fluid espacio">      
    <div class="container col-md-9 border border-info p-4 mb-4">
        <div>
            <h3 class="mb-4">Crear una Cuenta de JugaBuy</h3>
        </div>
        <form class="">            
            <div class="form-row ">
                <div class="form-group col-md-6">
                    <label for="inputNombre">Nombre</label>
                    <input type="text" class="form-control" id="inputNombre">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputDate">Fecha Nacimiento</label>
                    <input type="date" class="form-control" id="inputDate">
                </div>

            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Correo electrónico</label>
                <input type="email" class="form-control" id="inputEmail4" required>
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputRut">Rut (Sin puntos ni guión)</label>
                    <input type="text" name="rut" id="rut" class="form-control" maxlength="9" minlength="8">                    
                </div>
                <div class="form-group col-md-6">                
                    <label for="phone">Teléfono</label>
                    <input type="tel"class="form-control" name="telefono" id="inputTel"  maxlength="9" minlength="9" >
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputRegioon">Región</label>
                    <select id="inputRegi" class="form-control">
                      <option selected>Choose...</option>
                      <option>...</option>
                      <option>...</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputState">Ciudad</label>
                    <select id="inputState" class="form-control">
                      <option selected>Choose...</option>
                      <option>...</option>
                      <option>...</option>
                      <option>...</option>
                    </select>
                  </div>
            </div>
            <div class="form-group ">
                <label for="inputAddress">Dirección</label>
                <input type="text" class="form-control" id="inputAddress" >
            </div>
  
            <button type="submit" class="btn btn-dark px-4">Registrar</button>
          </form>
    </div>

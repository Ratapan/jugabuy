 {% extends 'modelo/plantilla.html'%}

 {%  load static  %}


 {% block nom %}
 <title>CrearCuenta_juegaBuy</title>
 {% endblock nom %}



 {% block main %}

 <!-- Formulario crear cuenta -->
 <div class="container-fluid espacio">
   <div class="container col-md-9 shadow p-4 mb-4">
     <div>
       <h3 class="mb-4">Crear una Cuenta de JugaBuy</h3>
     </div>
     <form  method="POST">
      {% csrf_token %}
       <div class="form-row ">
         <div class="form-group col-md-6">
           <label for="inputNombre">Nombre</label>
           <input type="text" class="form-control" id="Nombre">
         </div>
         <div class="form-group col-md-6">
           <label for="inputApellido">Apellidos</label>
           <input type="text" class="form-control" id="Apellido">
         </div>

       </div>
       <div class="form-row">
         <div class="form-group col-md-6">
           <label for="inputEmail4">Correo electrónico</label>
           <input type="email" class="form-control" id="Email" required>
         </div>
         <div class="form-group col-md-6">
           <label for="inputDate">Fecha Nacimiento</label>
           <input type="date" class="form-control" id="Date">
         </div>
       </div>
       <div class="form-row">
         <div class="form-group col-md-6">
           <label for="inputPassword4">Contraseña</label>
           <input type="password" class="form-control" id="Password4" maxlength="8" minlength="6">
         </div>
         <div class="form-group col-md-6">
           <label for="inputPassword5">Repetir contraseña</label>
           <input type="password" class="form-control" id="Passwordre" maxlength="8" minlength="6">
         </div>
       </div>
       <div class="form-row">
         <div class="form-group col-md-6">
           <label for="inputRut">Rut (Sin puntos ni guión)</label>
           <input type="text" name="rut" id="rut" class="form-control" maxlength="9" minlength="8">
         </div>
         <div class="form-group col-md-6">
           <label for="phone">Teléfono</label>
           <input type="tel" class="form-control" name="telefono" id="Tel" maxlength="9" minlength="9">
         </div>
       </div>

       <div class="form-row">
         <div class="form-group col-md-6">
           <label for="inputRegioon">Región</label>
           <select id="inputRegi" class="form-control">
             {% for option in region %}
             <option selected> {{ option.desc_reg }}</option>
             {% endfor %}
           </select>
         </div>


         <div class="form-group col-md-6">
          <label for="inputRegioon">Ciudad</label>
          <select id="inputRegi" class="form-control">
            {% for option in ciudad %}
            <option selected> {{ option.desc_ciu }}</option>
            {% endfor %}
          </select>
        </div>

       </div>
       <div class="form-group ">
         <label for="inputAddress">Dirección</label>
         <input type="text" class="form-control" id="Address">
       </div>


     </form>
     <button onclick = "register()" class="btn btn-dark px-4">Registrar</button>
   </div>
 </div>

 {% endblock main %}
